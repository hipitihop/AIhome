{% macro render_breadcrumbs(bar) -%}
    {% if bar %}
        <div class="row page-titles">
            <div class="col-md-5 col-6 align-self-center">
                <h3 class="text-themecolor">{{ bar.title }}</h3>
                <ol class="breadcrumb">
                    <!-- <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li> -->
                    <li class="breadcrumb-item active">{{ bar.link }}</li>
                </ol>
            </div>
            <div class="col-md-7 col-6 align-self-center">
                <div class="d-flex justify-content-end">
                    {% if bar.menu == "overview" %}
                    <ul class="nav nav-tabs customtab" role="tablist" id="timePeriodTab">
                        <li class="nav-item"> <a class="nav-link " data-toggle="tab" href="30" role="tab" aria-selected="false"><span class="d-none d-md-block">Last 30 Days</span><span class="d-block d-xs-block d-sm-block d-md-none">30d</span></a> </li>
                        <li class="nav-item"> <a class="nav-link " data-toggle="tab" href="7" role="tab" aria-selected="false"><span class="d-none d-md-block">Last 7 Days</span><span class="d-block d-xs-block d-sm-block d-md-none">7d</span></a> </li>
                        <li class="nav-item"> <a class="nav-link active" data-toggle="tab" href="1" role="tab" aria-selected="true"></span> <span class="d-none d-md-block">Last 24 Hours</span><span class="d-block d-xs-block d-sm-block d-md-none">24h</span></a> </li>
                    </ul>
                    {% endif %}
                    {% if bar.menu == "timeline" %}
        
                        <select id="timelineSites" class="selectpicker" data-style="btn-themecolor" data-width="200px">
                        </select>
                    {% endif %}
    
                </div>
            </div>
        </div>
    {% endif %}
{%- endmacro %}
